<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }
        .container h2 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background: #0056b3;
        }
        .results {
            width: 100%;
            max-width: 500px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow-x: auto;
            
        }
        @media (min-width: 768px) {
            body {
                flex-direction: row;
                justify-content: center;
                align-items: flex-start;
            }
            .container, .results {
                margin-right: 20px;
            }
            .results {
                margin-top: 0;
                
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Get Student Results</h2>
        <p>(Eg: if your index: SC/2021/1111, Enter: 1111)</p>
        <div class="form-group">
            <label for="stnum">Student Number</label>
            <input type="number" id="stnum" name="stnum" required>
        </div>
        <div class="form-group">
            <label for="rlevel">Result Level</label>
            <select id="rlevel" name="rlevel">
                <option value="4">All</option>
                <option value="1">Level 1</option>
                <option value="2">Level 2</option>
                <option value="3">Level 3</option>
                <option value="4">Level 4</option>
            </select>
        </div>
        <button onclick="showResult()">Show Result</button>
        <div class="image" id="stimg"></div>
        <br>
        <div class="gpa" id="gpa"></div>
        <div class="mathgpa" id="mathgpa"></div>
        <div class="chegpa" id="chegpa"></div>
        <div class="phygpa" id="phygpa"></div>
        
    </div>

    <div class="results" id="results"></div>
    
    <script>
        function showResult() {
            const stnum = document.getElementById('stnum').value;
            const rlevel = document.getElementById('rlevel').value;
            const url = `http://localhost:3000/results?stnum=${stnum}&rlevel=${rlevel}`;
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('No Access to View This Data');
                    }
                    return response;
                })
                .then(response => response.json())
                
                .then(data => {
                    document.getElementById('results').innerHTML = `<div>${data.data}</div>`;
                    document.getElementById('gpa').innerHTML = `<div>GPA: ${data.gpa}</div><br>`;
                    document.getElementById('mathgpa').innerHTML = `<div>Maths GPA: ${data.mathGpa}</div><br>`;
                    document.getElementById('chegpa').innerHTML = `<div>Chemistry GPA: ${data.cheGpa}</div><br>`;
                    document.getElementById('phygpa').innerHTML = `<div>Physics GPA: ${data.phyGpa}</div><br>`;
                    document.getElementById('stimg').innerHTML = `<img src="https://paravi.ruh.ac.lk/rumis/picture/user_pictures/student_std_pics/fosmis_pic/sc${stnum.startsWith(9) ? stnum.slice(1) : stnum}.jpg" width="100px" alt="">`;
                })
                .catch(error => {
                    document.getElementById('results').innerHTML = `<p style="color:red;">${error.message}</p><br>`;
                    document.getElementById('gpa').innerHTML = `<div>GPA: No Access!!</div><br>`;
                    document.getElementById('stimg').innerHTML = `<img src="https://paravi.ruh.ac.lk/rumis/picture/user_pictures/student_std_pics/fosmis_pic/sc${stnum}.jpg" width="100px" alt="">`;
                    document.getElementById('mathgpa').innerHTML = `<div>Maths GPA: ${data.mathGpa}</div><br>`;
                    document.getElementById('chegpa').innerHTML = `<div>Chemistry GPA: ${data.cheGpa}</div><br>`;
                    document.getElementById('phygpa').innerHTML = `<div>Physics GPA: ${data.phyGpa}</div><br>`;
                   
                });
                
        }
    </script>
</body>
</html>
