<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            margin-right: 50px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 300px;
        }
        .container h2 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Get Student Results</h2>
        <p>(Enter the student num without sc)</p>
        <div class="form-group">
            <label for="stnum">Student Number</label>
            <input type="number" id="stnum" name="stnum" required>
        </div>
        <div class="form-group">
            <label for="rlevel">Result Level</label>
            <select id="rlevel" name="rlevel">
                <option value="1">Level 1</option>
                <option value="2">Level 2</option>
                <option value="3">Level 3</option>
                <option value="4">Level 4</option>
            </select>
        </div>
        <button onclick="showResult()">Show Result</button>
        
    </div>
    <div class="results" id="results"></div>
    
    <script>
        function showResult() {
            const stnum = document.getElementById('stnum').value;
            const rlevel = document.getElementById('rlevel').value;
            const url = `https://res-proxy.onrender.com/results?stnum=${stnum}&rlevel=${rlevel}`;

            fetch(url)
                .then(response => response.text())
                
                .then(data => {
                    console.log(data);
                    document.getElementById('results').innerHTML = data;
                })
                .catch(error => {
                    document.getElementById('results').innerHTML = `<p style="color:red;">Error fetching results: ${error}</p>`;
                });
        }
    </script>
</body>
</html>
