<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Results</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            z-index: -1;
        }
        #background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
        }
        .content {
            position: relative;
            z-index: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            background-color: rgba(244, 244, 244, 0.8);
        }
        .container {
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }
        .container h2 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background: #0056b3;
        }
        .results {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow-x: auto;
        }
        @media (min-width: 768px) {
            .content {
                flex-direction: row;
                justify-content: center;
                align-items: flex-start;
            }
            .container, .results {
                margin-right: 20px;
            }
            .results {
                margin-top: 0;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop id="background-video">
            <source src="./bg_video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="content">
        <div class="container">
            <h2>Get Student Results</h2>
            <p>(Eg: if your index: SC/2021/1111, Enter: 1111)</p>
            <div class="form-group">
                <label for="stnum">Student Number</label>
                <input type="number" id="stnum" name="stnum" required>
            </div>
            <div class="form-group">
                <label for="rlevel">Result Level</label>
                <select id="rlevel" name="rlevel">
                    <option value="1">Level 1</option>
                    <option value="2">Level 2</option>
                    <option value="3">Level 3</option>
                    <option value="4">Level 4</option>
                </select>
            </div>
            <button onclick="showResult()">Show Result</button>
            <div class="image" id="stimg"></div>
        </div>
        <div class="results" id="results"></div>
    </div>

    <script>
        function showResult() {
            const stnum = document.getElementById('stnum').value;
            const rlevel = document.getElementById('rlevel').value;
            const url = `https://res-proxy.onrender.com/results?stnum=${stnum}&rlevel=${rlevel}`;

            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('results').innerHTML = data;
                })
                .then(() => {
                    document.getElementById('stimg').innerHTML = `<img src="https://paravi.ruh.ac.lk/rumis/picture/user_pictures/student_std_pics/fosmis_pic/sc${stnum}.jpg" width="100px" alt="">`;
                })
                .catch(error => {
                    document.getElementById('results').innerHTML = `<p style="color:red;">Error fetching results: ${error}</p>`;
                });
        }
    </script>
</body>
</html>
